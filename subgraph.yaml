specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LensHub
    network: matic
    source:
      address: "0x176c2a1c54E8b028eeEC14bF0a059E354408FF47"
      abi: LensHub
      startBlock: 53479915
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - CollectNFTTransferred
        - LensUpgradeVersion
        - TokenGuardianStateChanged
        - Transfer
        - TreasuryFeeSet
        - TreasurySet
        - Unfollowed
      abis:
        - name: LensHub
          file: ./abis/LensHub.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: CollectNFTTransferred(indexed uint256,indexed uint256,indexed uint256,address,address,uint256)
          handler: handleCollectNFTTransferred
        - event: LensUpgradeVersion(address,string,bytes20,uint256)
          handler: handleLensUpgradeVersion
        - event: TokenGuardianStateChanged(indexed address,indexed bool,uint256,uint256)
          handler: handleTokenGuardianStateChanged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: TreasuryFeeSet(indexed uint16,indexed uint16,uint256)
          handler: handleTreasuryFeeSet
        - event: TreasurySet(indexed address,indexed address,uint256)
          handler: handleTreasurySet
        - event: Unfollowed(indexed uint256,uint256,address,uint256)
          handler: handleUnfollowed
      file: ./src/lens-hub.ts
